[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
ignore_missing_imports = True

[mypy-tests.*]
ignore_errors = True

[mypy-torch.*]
follow_imports = skip
follow_imports_for_stubs = True

[mypy-pytorch_lightning.*]
follow_imports = skip
follow_imports_for_stubs = True
